<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe">
        <h1>Delicious Pancakes</h1>
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup flour</li>
            <li>2 tablespoons sugar</li>
            <li>1 teaspoon baking powder</li>
            <li>1 cup milk</li>
            <li>1 egg</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Mix all dry ingredients.</li>
            <li>Add milk and egg.</li>
            <li>Cook on a hot griddle.</li>
        </ol>
    </div>
</body>
</html>
